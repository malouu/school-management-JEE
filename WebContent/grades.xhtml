<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <f:metadata>
      <f:viewAction action="#{gradesMB.initDataTable}" />
    </f:metadata>

    <h:head>
      <title>Grades</title>
    </h:head>

    <h:body>
      <h:form>
        <p:menubar style="background-color: tomato">
          <f:facet name="options">
            <p:button
              styleClass=" ui-button-flat"
              style="color: white"
              value="Groups"
            />
            <p:button
              styleClass=" ui-button-flat"
              style="color: white"
              value="Teachers"
            />
            <p:button
              styleClass=" ui-button-flat"
              style="color: white"
              value="Settings"
              icon="pi pi-fw pi-cog"
            />
            <p:button
              styleClass="ui-button-flat"
              style="color: white"
              value="Logout"
              icon="pi pi-fw pi-sign-out"
            />
          </f:facet>
        </p:menubar>
        <br />
        <div class="card">
          <h:form>
            <p:growl
              id="msgs"
              showDetail="true"
              skipDetailIfEqualsSummary="true"
            />

            <p:panel
              header="Group Grade Managememt"
              style="margin-bottom: 10px"
            >
              <div
                style="display: flex; flex-direction: row; align-items: center"
              >
                <h:panelGrid columns="2" cellpadding="3">
                  <p:outputLabel for="country" value="Course: " />
                  <p:selectOneMenu id="country" value="" style="width: 150px">
                    <f:selectItem
                      itemLabel="Select Course"
                      itemValue=""
                      noSelectionOption="true"
                    />
                    <f:selectItems value="" />
                  </p:selectOneMenu>
                </h:panelGrid>

                <p:button
                  value="Manage Grade"
                  outcome="malek"
                  update="msgs"
                  action=""
                  style="margin-left: 20px"
                  styleClass="ui-button-secondary"
                  icon="pi pi-check"
                >
                  <f:param name="code" value="" />
                </p:button>
                <p:button
                  value="Manage Grade"
                  outcome="accueil"
                  update="msgs"
                  action=""
                  style="margin-left: auto"
                  styleClass="ui-button-secondary"
                  icon="pi pi-check"
                >
                  <f:param name="code" value="" />
                </p:button>
              </div>
            </p:panel>
          </h:form>
        </div>
      </h:form>
      <div class="card">
        <h:form id="form">
          <p:growl id="msgs" showDetail="true" />
          <div class="card">
            <h5>Double click to edit grade</h5>
            <p:dataTable
              id="students"
              var="student"
              value="#{gradesMB.students}"
              editable="true"
              editMode="cell"
              widgetVar="cellCars2"
              editInitEvent="dblclick"
              style="margin-bottom: 20px"
            >
              <p:ajax
                event="cellEdit"
                listener="#{gradesMB.onCellEdit}"
                update=":form:msgs"
              />

              <p:column headerText="Subscription Number">
                <h:outputText value="#{student.subscription_number}" />
              </p:column>

              <p:column headerText="Name">
                <h:outputText value="#{student.name}" />
              </p:column>

              <p:column headerText="Surname">
                <h:outputText value="#{student.surname}" />
              </p:column>

              <p:columns
                value="#{gradesMB.columns}"
                var="column"
                headerText="#{column.header}"
              >
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText
                      value="#{gradesMB.studentService.getStudentCourseGradewithType(student,column.property).value}"
                    />
                  </f:facet>
                  <f:facet name="input">
                    <p:inputText
                      value="#{gradesMB.studentService.getStudentCourseGradewithType(student,column.property).value}"
                      style="width: 100%"
                      label="Grade"
                    />
                  </f:facet>
                </p:cellEditor>
              </p:columns>
            </p:dataTable>
          </div>
        </h:form>
      </div>
    </h:body>
  </f:view>
</html>
