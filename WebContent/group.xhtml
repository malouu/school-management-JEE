<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <f:metadata>
      <f:viewAction action="#{groupMB.initDataTable}" />
    </f:metadata>
    <h:head> </h:head>
    <h:body>
      <h:form>
        <p:menubar style="background-color: tomato">
          <f:facet name="options">
            <p:button
              styleClass=" ui-button-flat"
              style="color: white"
              value="Groups"
            />
            <p:button
              styleClass=" ui-button-flat"
              style="color: white"
              value="Teachers"
            />
            <p:button
              styleClass=" ui-button-flat"
              style="color: white"
              value="Settings"
              icon="pi pi-fw pi-cog"
            />
            <p:button
              styleClass="ui-button-flat"
              style="color: white"
              value="Logout"
              icon="pi pi-fw pi-sign-out"
            />
          </f:facet>
        </p:menubar>
        <br />
      </h:form>

      <div class="card crud-demo">
        <h:form id="form">
          <p:growl id="messages" showDetail="true" />

          <p:toolbar>
            <p:toolbarGroup>
              <p:commandButton
                value="New"
                icon="pi pi-plus"
                actionListener="#{groupMB.openNew}"
                update=":dialogs:manage-group-content"
                oncomplete="PF('manageStudentsGroupDialog').show()"
                styleClass="ui-button-success"
                style="margin-right: 0.5rem"
              >
                <p:resetInput target=":dialogs:manage-group-content" />
              </p:commandButton>
              <p:commandButton
                id="delete-groups-button"
                value="#{groupMB.deleteButtonMessage}"
                icon="pi pi-trash"
                actionListener="#{groupMB.deleteSelectedStudentsGroups}"
                styleClass="ui-button-danger"
                disabled="#{groupMB.hasnotSelectedStudentsGroups()}"
                update="@this"
              >
                <p:confirm
                  header="Confirmation"
                  message="Delete the selected groups?"
                  icon="pi pi-exclamation-triangle"
                />
              </p:commandButton>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
              <p:commandButton
                value="Export"
                icon="pi pi-upload"
                styleClass="ui-button-help"
                ajax="false"
              >
                <p:dataExporter
                  type="pdf"
                  target="dt-groups"
                  fileName="Groups"
                />
              </p:commandButton>
            </p:toolbarGroup>
          </p:toolbar>

          <p:dataTable
            id="dt-groups"
            widgetVar="dtGroups"
            var="group"
            value="#{groupMB.studentsGroups}"
            reflow="true"
            styleClass="Groups-table"
            selection="#{groupMB.selectedStudentsGroups}"
            rowKey="#{group.id}"
            paginator="true"
            rows="10"
            rowSelectMode="add"
            paginatorPosition="bottom"
          >
            <f:facet name="header">
              <div class="groups-table-header">
                <span style="font-weight: bold">Groups</span>
                <span align="right" class="filter-container ui-input-icon-left">
                  <i class="pi pi-search"></i>
                  <p:inputText
                    id="globalFilter"
                    onkeyup="PF('dtGroups').filter()"
                    placeholder="Search"
                  />
                </span>
              </div>
            </f:facet>

            <p:ajax event="rowSelect" update=":form:delete-groups-button" />
            <p:ajax event="rowUnselect" update=":form:delete-groups-button" />
            <p:ajax
              event="rowSelectCheckbox"
              update=":form:delete-groups-button"
            />
            <p:ajax
              event="rowUnselectCheckbox"
              update=":form:delete-groups-button"
            />
            <p:ajax event="toggleSelect" update=":form:delete-groups-button" />

            <p:column selectionMode="multiple" exportable="false"></p:column>

            <p:column
              headerText="Group ID"
              sortBy="#{group.id}"
              filterBy="#{group.id}"
            >
              <h:outputText value="#{group.id}" />
            </p:column>
            <p:column headerText="Group Name" sortBy="#{group.name}">
              <h:outputText value="#{group.name}" />
            </p:column>

            <p:column headerText="Group Level" sortBy="#{group.level}">
              <h:outputText value="#{group.level}" />
            </p:column>

            <p:column exportable="false">
              <p:commandButton
                icon="pi pi-pencil"
                update=":dialogs:manage-group-content"
                oncomplete="PF('manageStudentsGroupDialog').show()"
                styleClass="edit-button rounded-button ui-button-success"
                process="@this"
              >
                <f:setPropertyActionListener
                  value="#{group}"
                  target="#{groupMB.selectedStudentsGroup}"
                />
                <p:resetInput target=":dialogs:manage-group-content" />
              </p:commandButton>
              <p:commandButton
                class="ui-button-warning rounded-button"
                icon="pi pi-trash"
                process="@this"
                oncomplete="PF('deleteStudentsGroupDialog').show()"
              >
                <f:setPropertyActionListener
                  value="#{group}"
                  target="#{groupMB.selectedStudentsGroup}"
                />
              </p:commandButton>
            </p:column>
          </p:dataTable>
        </h:form>

        <h:form id="dialogs">
          <p:dialog
            header="Group Details"
            showEffect="fade"
            modal="true"
            widgetVar="manageStudentsGroupDialog"
            responsive="true"
          >
            <p:outputPanel id="manage-group-content" class="ui-fluid">
              <p:outputPanel
                rendered="#{not empty groupMB.selectedStudentsGroup}"
              >
                <div class="field">
                  <p:outputLabel for="name">Name</p:outputLabel>
                  <p:inputText
                    id="name"
                    value="#{groupMB.selectedStudentsGroup.name}"
                    required="true"
                  />
                </div>
                <div class="field">
                  <p:outputLabel for="level">Level</p:outputLabel>
                  <p:inputText
                    id="level"
                    value="#{groupMB.selectedStudentsGroup.level }"
                    required="true"
                  />
                </div>
              </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
              <p:commandButton
                value="Save"
                icon="pi pi-check"
                actionListener="#{groupMB.saveStudentsGroup}"
                update="manage-group-content"
                process="manage-group-content @this"
              />
              <p:commandButton
                value="Cancel"
                icon="pi pi-times"
                onclick="PF('manageStudentsGroupDialog').hide()"
                class="ui-button-secondary"
                type="button"
              />
            </f:facet>
          </p:dialog>

          <p:confirmDialog
            widgetVar="deleteStudentsGroupDialog"
            showEffect="fade"
            width="300"
            message="Delete the Group?"
            header="Confirm"
            severity="warn"
          >
            <p:commandButton
              value="Yes"
              icon="pi pi-check"
              actionListener="#{groupMB.deleteStudentsGroup}"
              process="@this"
              update=":form:delete-groups-button"
              oncomplete="PF('deleteStudentsGroupDialog').hide()"
            />
            <p:commandButton
              value="No"
              type="button"
              styleClass="ui-button-secondary"
              icon="pi pi-times"
              onclick="PF('deleteStudentDialog').hide()"
            />
          </p:confirmDialog>

          <p:confirmDialog global="true" showEffect="fade" width="300">
            <p:commandButton
              value="Yes"
              type="button"
              styleClass="ui-confirmdialog-yes"
              icon="pi pi-check"
            />
            <p:commandButton
              value="No"
              type="button"
              styleClass="ui-confirmdialog-no ui-button-secondary"
              icon="pi pi-times"
            />
          </p:confirmDialog>
        </h:form>
      </div>
    </h:body>
  </f:view>
</html>
